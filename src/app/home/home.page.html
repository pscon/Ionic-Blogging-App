

      <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Blog Post</ion-title>
            </ion-toolbar>
        </ion-header>
<ion-content>



   <ion-grid>
       <ion-row>
           <ion-col size-md="6" offset-md="3">
              <ion-card>
                  <ion-card-header>
                      <ion-card-title>
                        Simple Blog Post
                      </ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                      <ion-item >
                          <ion-label  id="title" position="floating"  >Title</ion-label>

                            <ion-textarea placeholder="Enter  title here..."></ion-textarea>


                        </ion-item>
                        <div class="invalidfeedback">Please fill out this field.</div>

                      <ion-item>
                          <ion-label position="floating" >Content:</ion-label>

                            <ion-textarea placeholder="Enter blog post here..."></ion-textarea>
                          </ion-item>


                        <div class="invalidfeedback">Please fill out this field.</div>
                        <div margin-vertical>
                        <ion-button id="btn-cancel" class="ion-float-right" fill="outline" color="danger"  (click)="btnCancel()">
                            <ion-icon slot="start" name="trash-outline"></ion-icon>
                             Clear </ion-button>

                        <ion-button id="btn-confirm" class="ion-float-right" (click)="createPost()">
                             <ion-icon slot="start" name="add-outline"></ion-icon>
                          Submit
                            </ion-button>
                            {{ newPost |async | json }}
                          </div>
                  </ion-card-content>
              </ion-card>

           </ion-col>
       </ion-row>

       <ion-row>
           <ion-col size-md="6" offset-md="3">
               <ion-list id="expenses-list"></ion-list>
           </ion-col>
       </ion-row>

       <ion-row>
           <ion-col size-md="6" offset-md="3"  class="ion-float-right">
               <p ion-margin>Submited Post: <span id="submit-post"></span></p>
           </ion-col>
       </ion-row>
   </ion-grid>

</ion-content>

    </ion-app>
